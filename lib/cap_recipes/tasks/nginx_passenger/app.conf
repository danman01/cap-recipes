server {
  listen <%=nginx_passenger_port%>;
  server_name <%=nginx_passenger_server_name%>;
  root <%=current_path%>/public;   # <--- be sure to point to 'public'!
  passenger_enabled on;
  passenger_use_global_queue on;
  access_log <%=shared_path%>/log/nginx_<%=application%>_access.log timing;
  error_log <%=shared_path%>/log/nginx_<%=application%>_error.log;
}
